      table {

        width: 400px;
      }

      td {
        border: 1px solid;
      }
    </style>

    <table>
      <tr>
        <th>Brød:</th>
        <th>Pris:</th>
        <th>Antal:</th>

        <td>Rugbrød</td>
        <td>17,95</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Ialt</td>

      </tr>
    </table>
  </body>
</html>
